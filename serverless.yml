service: Customer

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: eu-west-2
  host: ${env:HOST}
  port: ${env:PORT}
  database: ${env:DATABASE}
  username: ${env:USERNAME}
  password: ${env:PASSWORD}
  # cognito-arn: ${env:COGNITO_ARN}

package:
  individually: true
  excludeDevDependencies: true
  exclude:
    - test/**
    - .git/**
    - .serverless/**

functions:
  getCustomerCompanyDetails:
    name: getCustomerCompanyDetails-${self:provider.stage}
    role: CustomerFunctionsLambdaRole
    handler: src/customer/getCustomerCompanyDetails.fun
    memorySize: 128
    timeout: 10
    environment:
      HOST: ${self:provider.host}
      PORT: ${self:provider.port}
      DATABASE: ${self:provider.database}
      USERNAME: ${self:provider.username}
      PASSWORD: ${self:provider.password}
    tags:
      purpose: lambda function to retrieve customer company details
    events:
      - http:
          path: /customer/company
          method: put
          integration: lambda
